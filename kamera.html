<!DOCTYPE html>
<html lang="id">
<head>
  <title>Kamera dengan Lokasi</title>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .kameradiv {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #canvasElement {
      display: none;
    }
    #captureButton, #switchButton {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease-in-out;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 50%;
    }
    #captureButton {
      bottom: 30px;
      width: 70px;
      height: 70px;
      animation: pulse 2s infinite;
    }
    #switchButton {
      bottom: 120px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.6);
    }
    #captureButton:hover,
    #switchButton:hover {
      transform: scale(1.1);
    }
    #permissionMessage {
      position: absolute;
      top: 10%;
      left: 10px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      text-align: left;
      z-index: 1001;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
  </style>
</head>
<body>
  <div class="kameradiv">
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvasElement"></canvas>

    <div id="permissionMessage">
      <h3>Mohon Izinkan Akses</h3>
      <p id="messageText"></p>
      <p>Anda harus mengizinkan akses lokasi dan kamera untuk menggunakan fitur ini.</p>
    </div>

    <!-- Tombol Capture Foto -->
    <div id="captureButton">
      <i class="bi bi-camera-fill" style="font-size: 28px; color: #ff8a65;"></i>
    </div>

    <!-- Tombol Switch Kamera -->
    <div id="switchButton">
      <i class="bi bi-arrow-repeat" style="font-size: 22px; color: #000;"></i>
    </div>
  </div>

  <!-- Script eksternal -->
  <script src="./assets/js/script.js"></script>

  <script>
    let video = document.getElementById('videoElement');
    let canvas = document.getElementById('canvasElement');
    let context = canvas.getContext('2d');
    let captureButton = document.getElementById('captureButton');
    let switchButton = document.getElementById('switchButton');
    let permissionMessage = document.getElementById('permissionMessage');
    let messageText = document.getElementById('messageText');

    let uplfEndpoint = urlbe + 'uplf'; // Endpoint backend
    let isCapturing = false;
    let currentFacingMode = "user"; // Default kamera depan

    function showMessage(msg) {
      video.style.display = 'none';
      captureButton.style.display = 'none';
      switchButton.style.display = 'none';
      permissionMessage.style.display = 'block';
      messageText.textContent = msg;
    }

    function requestGeolocationPermission() {
      return new Promise((res, rej) => {
        if (!navigator.geolocation) return rej('Geolocation tidak didukung browser ini.');
        navigator.geolocation.getCurrentPosition(
          () => res(),
          () => rej('Akses lokasi ditolak.'),
          { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
      });
    }

    function requestCameraPermission() {
      return new Promise((res, rej) => {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia)
          return rej('API getUserMedia tidak didukung browser ini.');
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            stream.getTracks().forEach(t => t.stop());
            res();
          })
          .catch(() => rej('Akses kamera ditolak.'));
      });
    }

    async function startCameraStream() {
      try {
        let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
        video.srcObject = stream;
        video.style.display = 'block';
        captureButton.style.display = 'flex';
        switchButton.style.display = 'flex';
        permissionMessage.style.display = 'none';
      } catch (err) {
        console.error(err);
        showMessage('Terjadi kesalahan saat memulai kamera.');
      }
    }

    async function init() {
      try {
        await requestGeolocationPermission();
        await requestCameraPermission();
        startCameraStream();
      } catch (err) {
        showMessage(err);
        console.error(err);
      }
    }
    init();

    captureButton.addEventListener('click', () => {
      if (isCapturing) return;
      isCapturing = true;
      captureButton.innerHTML = '<div class="spinner"></div>';
      captureButton.style.animation = 'none';

      navigator.geolocation.getCurrentPosition(
        pos => sendCapture(pos.coords.latitude, pos.coords.longitude),
        () => sendCapture(null, null)
      );
    });

    switchButton.addEventListener('click', async () => {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      await startCameraStream();
    });

    function sendCapture(lat, lon) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        let formData = new FormData();
        formData.append('foto', blob, `img_${Date.now()}.jpg`);
        formData.append('latitude', lat);
        formData.append('longitude', lon);
        formData.append('id', '123'); // ID user

        fetch(uplfEndpoint, { method: 'POST', body: formData })
          .then(r => r.json())
          .then(r => console.log('Upload sukses', r))
          .catch(() => console.log('Gagal Mengirim Foto'))
          .finally(() => {
            captureButton.innerHTML = '<i class="bi bi-camera-fill" style="font-size: 28px; color: #ff8a65;"></i>';
            captureButton.style.animation = 'pulse 2s infinite';
            isCapturing = false;
          });
      }, 'image/jpeg', 0.8);
    }
  </script>
</body>
</html>
